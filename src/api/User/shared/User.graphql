type User {
  id: Int!
  email: String
  password: String
  firstName: String
  lastName: String
  age: Int
  profileImage: String
  createdAt: String!
  updatedAt: String
  fullName: String
  fbId: String
  mandalarts: [Mandalart]!
  todos: [Todo]!
  subTodos: [SubTodo]!
}

type Query {
  Users: [User!]!
}
