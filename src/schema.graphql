type AddMandalartResponse {
  ok: Boolean!
  error: String
}

type Mutation {
  AddMandalart(name: String!, startDate: String!, endDate: String!): AddMandalartResponse!
  EmailSignIn(email: String!, password: String!): EmailSignInResponse!
  EmailSignUp(email: String!, password: String!, firstName: String!, lastName: String!, age: Int, profileImage: String): EmailSignUpResponse!
  FacebookConnect(firstName: String!, lastName: String!, email: String!, fbId: String!): FacebookConnectResponse!
}

type GetMyMandalartsResponse {
  ok: Boolean!
  error: String
  mandalarts: [Mandalart]
}

type Query {
  GetMyMandalarts: GetMyMandalartsResponse!
  GetMyProfile: GetMyProfileResponse!
}

type Mandalart {
  id: Int!
  name: String!
  startDate: String!
  endDate: String!
  createdAt: String!
  updatedAt: String
  achievementRate: Int
  user: User!
  todos: [Todo]!
}

type SubTodo {
  id: Int!
  title: String!
  description: String
  isAchieved: Boolean!
  createdAt: String!
  updatedAt: String
  user: User!
  mandalart: Mandalart!
  todo: Todo!
}

type Todo {
  id: Int!
  title: String!
  description: String
  isAchieved: Boolean!
  createdAt: String!
  updatedAt: String
  user: User!
  mandalart: Mandalart!
  subTodos: [SubTodo]!
}

type EmailSignInResponse {
  ok: Boolean!
  error: String
  token: String
}

type EmailSignUpResponse {
  ok: Boolean!
  error: String
  token: String
}

type FacebookConnectResponse {
  ok: Boolean!
  error: String
  token: String
}

type GetMyProfileResponse {
  ok: Boolean!
  error: String
  user: User
}

type User {
  id: Int!
  email: String
  password: String
  firstName: String
  lastName: String
  age: Int
  profileImage: String
  createdAt: String!
  updatedAt: String
  fullName: String
  fbId: String
  mandalarts: [Mandalart]!
  todos: [Todo]!
  subTodos: [SubTodo]!
}
