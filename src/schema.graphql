type Mandalart {
  id: Int!
  name: String!
  startDate: String
  endDate: String
  createdAt: String!
  updatedAt: String
  achievementRate: Int!
  user: User!
  todos: [Todo]!
}

type Todo {
  id: Int!
  title: String!
  description: String
  isAchieved: Boolean!
  createdAt: String!
  updatedAt: String
  user: User!
  mandalart: Mandalart!
}

type EmailSignInResponse {
  ok: Boolean!
  error: String
  token: String
}

type Mutation {
  EmailSignIn(email: String!, password: String!): EmailSignInResponse!
  FacebookConnect(firstName: String!, lastName: String!, email: String!, fbId: String!): FacebookConnectResponse!
}

type FacebookConnectResponse {
  ok: Boolean!
  error: String
  token: String
}

type User {
  id: Int!
  email: String
  password: String
  firstName: String
  lastName: String
  age: Int
  profileImage: String
  createdAt: String!
  updatedAt: String
  fullName: String
  fbId: String
  mandalarts: [Mandalart]!
  todos: [Todo]!
}

type Query {
  user: User
}
